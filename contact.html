<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brad's Website</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init({ publicKey: "5RkuENYfsciXC_OxN" });
        })();

    </script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark p-3 navbar-dark fixed-top">
        <a class="navbar-brand" href="index.html">
            <img src="brad1.jpg" width="50" height="50" class="rounded-pill" alt="Logo" />
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-primary" href="index.html">Back</a>
            </li>
        </ul>
    </nav>

    <div class="custom-backgrounds ">
        <div class="row">
            <div class="col-sm-5"></div>
            <div class="col-sm-6 text-info">
                <form class="contact" id="contact">
                    <div class="mb-3">
                        <label class="form-label">Name:</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Full Name" required/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email_id" placeholder="Email Id" required/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Subject:</label>
                        <input type="text" class="form-control" id="subject" placeholder="Subject" required/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Message:</label>
                        <textarea id="message" class="form-control" placeholder="Message" required></textarea>
                    </div>
                    <div class="form-check mb-3">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Remember me
                        </label>
                    </div>
                    <button type="submit" class="container" onclick="sendMail()">Send</button>
					<div id="loading" class="loading" style="display: none;">
						<div class="spinner">
							<div class="spinner">
								<div class="spinner">
									<div class="spinner">
										<div class="spinner">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
  <style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #545457;
        margin: 0;
        padding: 0;
        color: #333;
    }
    
    .navbar {
        margin-bottom: 20px;
    }
    
    .navbar-brand img {
        border-radius: 50%;
    }
    
    .navbar-nav .nav-item .nav-link {
        font-size: 18px;
        color: #494848;
    }
    
    .navbar-nav .nav-item .nav-link:hover {
        color: #ff9800;
    }
    
    /* Contact Form Styles */
    .custom-backgrounds {
        background-color: #524f4f;
        padding: 50px 0;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-top: 80px; /* To give space under the navbar */
    }
    
    .contact {
        background-color: #5c5c5c;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }
    
    .contact .form-label {
        font-size: 16px;
        font-weight: 600;
    }
    
    .contact .form-control {
        border-radius: 8px;
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 5px;
        font-size: 16px;
        transition: border 0.3s ease;
    }
    
    .contact .form-control:focus {
        border-color: #ff9800;
        box-shadow: 0 0 5px rgba(255, 152, 0, 0.5);
    }
    
    .contact .form-check-label {
        font-size: 14px;
    }
    
    .contact button {
        background-color: #1b1b1a;
        color: #fff;
        border: none;
        padding: 12px 30px;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        display: block;
        margin-top: 20px;
        width: 100%;
    }
    
    .contact button:hover {
        background-color: #363635;
    }
    
    /* Spinner Styles */
    .loading {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #161616;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1.5s linear infinite;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
        .contact {
            padding: 20px;
        }
    
        .contact .form-control {
            font-size: 14px;
        }
    
        .contact button {
            font-size: 16px;
            padding: 10px 20px;
        }
    }
</style>

    <script src="app.js">

    </script>
</body>
</html>
