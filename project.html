<!DOCTYPE html>
<html lang="en">
<head>
  <title>Brad's E-Commerce</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-black text-white text-center">
  <h1>Brad's E-Commerce</h1>
  <p>Book Online! Shop Online!</p> 
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-4">
    <img src="pre1.jpg" height="150" width="150"> 
      <h3>Predator Helios</h3>
      <p>Price: ₱94,999</p>
      <p>Limited Stocks</p>
      <button class="add to cart">Add to Cart </button>
      
  
    </div>
   
    <div class="col-sm-4">
     <img src="pre2.jpg" height="150" width="150"> 
      <h3>Predator Aethon 500 </h3>
      <p>Price: ₱10,000</p>
      <p>Limited Stocks</p>
      <button class="add to cart">Add to Cart</button>
    </div>
    <div class="col-sm-4">
    <img src="pre3.webp" height="150" width="150"> 
      <h3>Predator Aparat Z50</h3>        
      <p>Price: ₱10,500</p>
      <p>Limited Stocks</p>
      <button class="add to cart">Add to Cart</button>
    </div>
  </div>
</div>

<footer class="text-center" style="padding: 20px; margin-top: 40px; background-color: #D3E3E2; color: black;">
  <p>Shop us | Smooth Gaming Experience!</p>
  </footer>
  <style>
    /* Darker Background for Header */
.container-fluid.bg-black {
    background-color: #333; /* Darker shade of black */
}

/* Darker Background for Footer */
footer {
    background-color: #2c2c2c; /* Even darker shade for footer */
    color: #fff; /* Ensure text is readable */
}

/* Styling the 'Add to Cart' Button */
button.add.to.cart {
    background-color: #555; /* Darker button background */
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button.add.to.cart:hover {
    background-color: #888; /* Lighter shade on hover */
}


.col-sm-4 {
    background-color: #444; /* Slightly dark background for product items */
    padding: 50px;
    border-radius: 8px;
    margin-bottom: 50px;
    color: #fff; /* White text for contrast */
}

.col-sm-4 h3 {
    font-size: 18px;
    color: #fff;
}

.col-sm-4 p {
    color: #ddd; /* Light gray text for descriptions */
}

  </style>
  <script src="app.js"></script>

</body>
</html>
